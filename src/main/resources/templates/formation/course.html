<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body>
	<header class="site-navbar py-4 js-sticky-header site-navbar-target"
		role="banner" th:insert="fragments/header"></header>

	<main>
		<div class="intro-section single-cover" id="home-section">

			<div class="slide-1 "
				style="background-image: url('/images/img_2.jpg');"
				data-stellar-background-ratio="0.5">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-12">
							<div
								class="row justify-content-center align-items-center text-center">
								<div class="col-lg-6">
									<h1 data-aos="fade-up" data-aos-delay="0"
										th:text="${formation.nomFormation}"></h1>
									<p data-aos="fade-up" data-aos-delay="100"
										th:text="${formation.date}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 mb-5">
						<div class="mb-5">
							<h3 class="text-black">Description</h3>
							<p class="mb-4"></p>

							<h3 class="text-black">Objectifs</h3>
							<p th:text="${formation.objectifs}"></p>
							<h3 class="text-black">Prerequis</h3>
							<p th:text="${formation.prerequis}"></p>
							<h3 class="text-black">Chapitres</h3>

							<table border="0" style="margin-left: 30px">
								<tr>
									<th style="padding-left: 30px">Titre du chapitre</th>
									<th style="padding-left: 30px">Temps en heure</th>
									<th style="padding-left: 30px">Prix en DH</th>
								</tr>
								<tr th:each="ch : ${chapitresdto.chapitres}">
									<td th:text="${ch.nomChapitre}" style="padding-left: 30px"></td>
									<td th:text="${ch.temps}" style="padding-left: 30px"></td>
									<td th:text="${ch.prix}" style="padding-left: 30px"></td>
								</tr>
							</table>
							<p class="mt-4" align='center'>
								<a th:href="@{'/'+${formation.idFormation}+'/select'}"
									class="btn btn-primary" th:if="${!isCreateur and !isSuivi}">Suivre</a>
								<a th:href="@{'/'+${formation.idFormation}+'/deselect'}"
									class="btn btn-danger" th:if="${!isCreateur and isSuivi}">Abandonner</a>
								<a
									th:href="@{'/evaluation/'+${formation.idFormation}+'/add'}"
									class="btn btn-primary" th:if="${formation.permiteEvaluation and !isCreateur }">Evaluer</a>

								<a th:href="@{'/formation/'+${formation.idFormation}+'/update'}"
									class="btn btn-primary" th:if="${isCreateur}">Modifier</a> <a
									th:href="@{'/formation/'+${formation.idFormation}+'/evaluating'}"
									class="btn btn-primary" th:if="${isCreateur and !formation.permiteEvaluation}">Permeter
									l'evaluation</a> <a
									th:href="@{'/formation/'+${formation.idFormation}+'/delete'}"
									class="btn btn-danger" th:if="${isCreateur}">Supprimer</a>
							</p>
						</div>
					</div>

					<div class="col-lg-4 pl-lg-5">
						<div class="mb-5 text-center border rounded course-instructor">
							<a th:href="@{'/'+${formateur.idUser}+'/formations'}"><h3
									class="mb-5 text-black text-uppercase h6 border-bottom pb-3">Formateur</h3></a>
							<div class="mb-4 text-center">
								<h3 class="h5 text-black mb-4" th:text="${formateur.username}"></h3>
								<h6 class="h5 text-black mb-4" th:text="${formateur.email}"></h6>
								<a th:if="${cv}!=null" th:href="@{'https://'+${cv}}"><h6
										class="h5 text-black mb-4" th:text="'LinkedIn'"></h6></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<br>
	<br>
	<footer class="footer-section bg-white" th:insert="fragments/footer">

	</footer>

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.stellar.min.js"></script>
	<script src="/js/jquery.countdown.min.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/jquery.easing.1.3.js"></script>
	<script src="/js/aos.js"></script>
	<script src="/js/jquery.fancybox.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>


	<script src="/js/main.js"></script>
</body>
</html>
