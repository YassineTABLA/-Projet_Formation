<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body>
	<header class="site-navbar py-4 js-sticky-header site-navbar-target"
		role="banner" th:insert="fragments/header"></header>

	<main>
		<div class="site-section courses-title" id="courses-section">
			<div class="container">
				<div class="row mb-5 justify-content-center">
					<div class="col-lg-7 text-center" data-aos="fade-up"
						data-aos-delay="" style="margin-top: 50px">
						<h2 class="section-title">Formations</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="site-section courses-entry-wrap" data-aos="fade-up"
			data-aos-delay="100">
			<div class="container">
				<div class="row">

					<div class="owl-carousel col-12 nonloop-block-14">

						<div th:each="fm : ${formations}">
							<div class="course bg-white h-100 align-self-stretch">
								<figure class="m-0">
									<a th:href="@{'/formation/'+${fm.idFormation}}"><img
										th:src="@{'/images/formation/'+${fm.idFormation}+'.png'}"
										alt="Image" class="img-fluid"
										onerror="this.onerror=null;this.src='/images/Untitled-8.jpg';"></a>
								</figure>
								<div class="course-inner-text py-4 px-4">
									<span class="course-price" th:text="${fm.prix}+' DHs'"></span>
									<div class="meta">
										<span class="icon-clock-o"></span>
										<p th:text="${fm.date}"></p>
									</div>
									<h3>
										<a th:href="@{'/formation/'+${fm.idFormation}}"
											th:text="${fm.nomFormation}"></a>
									</h3>
									<p th:text="${fm.objectifs}"></p>
								</div>
								<div class="d-flex border-top stats">
									<div class="py-3 px-4">
										<span class="icon-home"></span>
										<p th:text="${fm.locale}"></p>
									</div>
									<div class="py-3 px-4 w-25 ml-auto border-left">
										<span class="icon-star"></span>
										<p th:text="${fm.score}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-7 text-center">
						<button class="customPrevBtn btn btn-primary m-1">Prev</button>
						<button class="customNextBtn btn btn-primary m-1">Next</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<br>
	<br>
	<footer class="footer-section bg-white" th:insert="fragments/footer">

	</footer>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/jquery.sticky.js"></script>


	<script src="js/main.js"></script>
</body>
</html>
