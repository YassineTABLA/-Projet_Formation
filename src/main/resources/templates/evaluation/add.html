<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
<link rel="stylesheet" href="/css/starrr.css">
</head>
<body>
	<header class="site-navbar py-4 js-sticky-header site-navbar-target"
		role="banner" th:insert="fragments/header"></header>

	<main>
		<div class="site-section courses-title" id="courses-section">
			<div class="container">
				<div class="row mb-5 justify-content-center">
					<div class="col-lg-7 text-center" data-aos="fade-up"
						data-aos-delay="" style="margin-top: 50px">
						<h2 class="section-title">Evaluation</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="site-section courses-entry-wrap" style="margin-top: 1px;"
			data-aos="fade-up" data-aos-delay="100" align="center">
			<form id="Form" th:action="@{'/evaluation/'+${formation.idFormation}+'/add'}" method="post">
				<input type="hidden" name="note" />
				<div class="form-group">
					<label>Espace du travail :</label>
					<div class='starrr' id='star1'></div>
					
					 <input type="hidden"
						class="form-control" placeholder="Espace du travail"
						name="espaceTravail" id="espaceTravail" value='0'/>
				</div>
				<div class="form-group">
					<label>Proproté :</label>
					<div class='starrr' id='star2'></div>
					 <input type="hidden" class="form-control"
						placeholder="Proproté" name="proprote" id="proprote" value='0'/>
				</div>
				<div class="form-group">
					<label>Materiel :</label> 
					<div class='starrr' id='star3'></div>
					<input type="hidden" class="form-control"
						placeholder="Materiel" name="materiel" id="materiel" value='0'/>
				</div>
				<div class="form-group">
					<label>Competence du formateur :</label> 
					<div class='starrr' id='star4'></div>
					<input type="hidden"
						class="form-control" placeholder="Competence du formateur"
						name="competenceFormateur" id="competenceFormateur" value='0'/>
				</div>
				<div class="form-group">
					<label>Maitrise du formateur :</label> 
					<div class='starrr' id='star5'></div>
					<input type="hidden"
						class="form-control" placeholder="Maitrise du formateur"
						name="maitriseFormateur" id="maitriseFormateur" value='0'/>
				</div>
				<div class="form-group">
					<label>Explication :</label> 
					<div class='starrr' id='star6'></div>
					<input type="hidden"
						class="form-control" placeholder="Explication" name="explication" id="explication" value='0'/>
				</div>
				<div class="form-group">
					<label>Disponibilité du formateur :</label>
					<div class='starrr' id='star7'></div>
					 <input type="hidden"
						class="form-control" placeholder="Disponibilité du formateur"
						name="disponibiliteFormateur" id="disponibiliteFormateur" value='0'/>
				</div>
				<div class="form-group">
					<label>Gentillesse du formateur :</label>
					<div class='starrr' id='star8'></div>
					 <input type="hidden"
						class="form-control" placeholder="Gentillesse du formateur"
						name="gentillesseFormateur" id="gentillesseFormateur" value='0'/>
				</div>
				<div class="form-group">
					<label>Interêt du sujet :</label>
					<div class='starrr' id='star9'></div>
					 <input type="hidden"
						class="form-control" placeholder="Interêt du sujet"
						name="interetSujet" id="interetSujet" value='0'/>
				</div>
				<div class="form-group">
					<label>Atteinte des objectifs :</label>
					<div class='starrr' id='star10'></div>
					 <input type="hidden"
						class="form-control" placeholder="Atteinte des objectifs"
						name="atteinteObjectif" id="atteinteObjectif" value='0'/>
				</div>
					<input type="hidden"
						class="form-control" name="note" id="note" value='0'/>
				
			</form>
			<button id="submit" class="btn btn-primary">Enregistrer</button>
		</div>
	</main>
	<br>
	<br>
	<footer class="footer-section bg-white" th:insert="fragments/footer">

	</footer>

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.stellar.min.js"></script>
	<script src="/js/jquery.countdown.min.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/jquery.easing.1.3.js"></script>
	<script src="/js/aos.js"></script>
	<script src="/js/jquery.fancybox.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>


	<script src="/js/main.js"></script>

	<script type="text/javascript" th:src="@{/js/Clone.js}"></script>

	<script src="/js/starrr.js"></script>
	<script>
		var $s1input = $('#espaceTravail');
		var $s2input = $('#proprote');
		var $s3input = $('#materiel');
		var $s4input = $('#competenceFormateur');
		var $s5input = $('#maitriseFormateur');
		var $s6input = $('#explication');
		var $s7input = $('#disponibiliteFormateur');
		var $s8input = $('#gentillesseFormateur');
		var $s9input = $('#interetSujet');
		var $s10input = $('#atteinteObjectif');
		
		var varnote =0;
		
	    $('#star1').starrr({
	      max: 5,
	      rating: $s2input.val(),
	      change: function(e, value){
	      	if (!value) {
	      		value=0;
	      	}
	        $s1input.val(value).trigger('input');
	        varnote+=value;
	      }
	    });
	    
	    $('#star2').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s2input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
	    $('#star3').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s3input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
	    $('#star4').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s4input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
	    $('#star5').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s5input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
	    $('#star6').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s6input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
		$('#star7').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s7input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
		$('#star8').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s8input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
 		$('#star9').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s9input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
		$('#star10').starrr({
		      max: 5,
		      rating: $s2input.val(),
		      change: function(e, value){
		      	if (!value) {
		      		value=0;
		      	}
		        $s10input.val(value).trigger('input');
		        varnote+=value;
		      }
		    });
		
		$('#submit').click(function(){
			
			var noteFinale=parseInt(varnote/10);
			
			$('#note').val(noteFinale).trigger('input');
			
	        $('form#Form').submit();
	    });
		
		
	</script>
</body>
</html>
