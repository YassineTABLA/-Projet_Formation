<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body>
	<header class="site-navbar py-4 js-sticky-header site-navbar-target"
		role="banner" th:insert="fragments/header"></header>

	<main>
		<div class="site-section courses-title" id="courses-section">
			<div class="container">
				<div class="row mb-5 justify-content-center">
					<div class="col-lg-7 text-center" data-aos="fade-up"
						data-aos-delay="" style="margin-top: 50px">
						<h2 class="section-title">Formation</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="site-section courses-entry-wrap" style="margin-top: 1px;"
			data-aos="fade-up" data-aos-delay="100" align="center">

			<form th:action="@{/formation/add}" method="post"
				th:object="${formation}" enctype="multipart/form-data">
				<div class="col-6">
					<div class="form-group">
						<input type="file" name="imageFile" class="form-control-file"
							accept="image/*" placeholder="Image de Formation" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Nom du Formation" th:field="*{nomFormation}" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Locale"
							th:field="*{locale}" />
					</div>
					<div class="form-group">
						<textarea class="form-control" placeholder="Objectifs"
							th:field="*{objectifs}"> </textarea>
					</div>
					<div class="form-group">
						<textarea class="form-control" placeholder="prerequis"
							th:field="*{prerequis}"></textarea>
					</div>
					<div class="form-group">
						<!-- 	    <input type="datetime" class="form-control"  name="date"/> -->

						<div class="input-group date" id="datetimepicker2"
							data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input"
								th:field="*{date}" data-target="#datetimepicker2" />
							<div class="input-group-append" data-target="#datetimepicker2"
								data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="form-group" th:replace="formation/layout :: chapitres"></div>

				<div class="form-group col-6">
					<input type="submit" class="btn btn-primary" value="Enregistrer" />
				</div>
			</form>
		</div>
	</main>
	<br>
	<br>
	<footer class="footer-section bg-white" th:insert="fragments/footer">

	</footer>

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.stellar.min.js"></script>
	<script src="/js/jquery.countdown.min.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/jquery.easing.1.3.js"></script>
	<script src="/js/aos.js"></script>
	<script src="/js/jquery.fancybox.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>


	<script src="/js/main.js"></script>

	<script type="text/javascript" th:src="@{/js/Clone.js}"></script>

	<script type="text/javascript">
		$(function() {
			$('#datetimepicker2').datetimepicker({

			});
		});

		$('.wrapper').on(
				'click',
				'.remove',
				function() {
					$('.remove').closest('.wrapper').find('.element').not(
							':first').last().remove();
				});
		$('.wrapper').on('click', '.clone', function() {
			Clone()
		});
	</script>
</body>
</html>
