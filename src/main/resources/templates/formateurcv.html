<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body>
	<header class="site-navbar py-4 js-sticky-header site-navbar-target"
		role="banner" th:insert="fragments/header"></header>

	<main>
		<div class="site-section courses-title" id="courses-section">
			<div class="container">
				<div class="row mb-5 justify-content-center">
					<div class="col-lg-7 text-center" data-aos="fade-up"
						data-aos-delay="" style="margin-top: 50px">
						<h2 class="section-title">Saisir votre linkedin</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="site-section courses-entry-wrap" data-aos="fade-up"
			data-aos-delay="100" align="center">

			<form th:action="@{/formateur/addcv}" method="post" enctype="multipart/form-data">
				<div class="col-6">
					<div class="form-group">
						<label style="color: black;font-weight: bold;">LinkedIn :</label> <input type="text" class="form-control"
							placeholder="LinkedIn" name="linkedin"/>
					</div>
				</div>
				<div class="form-group col-6">
					<input type="submit" class="btn btn-primary" value="Enregistrer" />
				</div>
			</form>
		</div>
	</main>
	<br>
	<br>
	<footer class="footer-section bg-white" th:insert="fragments/footer">

	</footer>

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.stellar.min.js"></script>
	<script src="/js/jquery.countdown.min.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/jquery.easing.1.3.js"></script>
	<script src="/js/aos.js"></script>
	<script src="/js/jquery.fancybox.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>


	<script src="/js/main.js"></script>
</body>
</html>
