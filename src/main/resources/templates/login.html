<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body>
	<header class="site-navbar py-4 js-sticky-header site-navbar-target"
		role="banner" th:insert="fragments/header"></header>

	<main>
		<div class="intro-section" id="home-section">

			<div class="slide-1"
				style="background-image: url('images/hero_1.jpg');"
				data-stellar-background-ratio="0.5">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-12">
							<div class="row align-items-center">
								<div class="col-lg-6 mb-4">
									<h1 data-aos="fade-up" data-aos-delay="100">Apprenez a
										apprendre.</h1>
									<p class="mb-4" data-aos="fade-up" data-aos-delay="200">Decouvrez
										les competences de demain et prenez votre carriere en main.</p>
								</div>
								<div class="col-lg-5 ml-auto" data-aos="fade-up"
									data-aos-delay="500">
									<form th:action="@{/login}" method="post" class="form-box">
										<h3 class="h4 text-black mb-4">Se connecter</h3>
										<div th:if="${#request.getParameter('error') == 'true'}">
											<h5 class="center red-text text-lighten-1">Utilisateur
												ou mot de passe invalide</h5>
										</div>
										<div class="form-group">
											<input type="text" class="form-control"
												placeholder="Utilisateur" name="username">
										</div>
										<div class="form-group">
											<input type="password" class="form-control"
												placeholder="Mot de passe" name="password" id="pass">
										</div>
										<div class="form-group" align="center">
											<input type="submit" class="btn btn-primary btn-pill"
												value="Confirmer" /> <a th:href="@{/signup}"
												class="btn btn-primary btn-pill">Creez un compte</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<br>
	<br>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/jquery.sticky.js"></script>


	<script src="js/main.js"></script>
</body>
</html>
